<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Language Button</title>
    <link rel="stylesheet" href="/static/css/localization_button.css">

</head>
<body>
    <div class="language-button" id="languageButton">
        <div class="language-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke="currentColor" stroke-width="2"/>
                <path d="M8 12c0-4.418 1.79-8 4-8s4 3.582 4 8-1.79 8-4 8-4-3.582-4-8z" stroke="currentColor" stroke-width="1.5" fill="none"/>
            </svg>
        </div>
        <div class="language-dropdown" id="languageDropdown">
            <ul class="language-list">
                <li class="language-item active" data-lang="ru">
                    <span class="language-flag">🇷🇺</span>
                    <span class="language-name">Русский</span>
                </li>
                <li class="language-item" data-lang="en">
                    <span class="language-flag">🇺🇸</span>
                    <span class="language-name">English</span>
                </li>
                <li class="language-item" data-lang="de">
                    <span class="language-flag">🇩🇪</span>
                    <span class="language-name">Deutsch</span>
                </li>
                <li class="language-item" data-lang="fr">
                    <span class="language-flag">🇫🇷</span>
                    <span class="language-name">Français</span>
                </li>
                <li class="language-item" data-lang="es">
                    <span class="language-flag">🇪🇸</span>
                    <span class="language-name">Español</span>
                </li>
                <li class="language-item" data-lang="zh">
                    <span class="language-flag">🇨🇳</span>
                    <span class="language-name">中文</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="/static/js/i18n_button.js"></script>
</body>
